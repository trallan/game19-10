<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DGame</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>The Game</h1>
        </div>
        <div id="left-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="#">Items</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </div>
        <div id="content-container">
            <div id="content1">
                <div id="stats-container">
                    <div id="stats"></div>
                </div>
                <div id="char-container">
                    <div id="character"></div>
                </div>
            </div>
            <div id="content2">
                <div id="enemys-container">
                    <div id="enemys"></div>
                </div>
                <div id="battle-container">
                    <div id="battle-info-box">
                        <div id="battle-p"></div>
                        <div id="battle-e"></div>
                    </div>
                    <div id="battle-atk-box">
                        <div><button class="atk-btn">Attack!</button></div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                            <span class="progress-txt">0%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
