<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DGame</title>
</head>
<body>
    <div id="header">
        <h1>The Game</h1>
    </div>
    <div id="container">
        <div id="left-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="#">Items</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </div>
        <div id="content-container">
            <div id="content1">
                <div id="stats-container">
                    <div id="stats"></div>
                </div>
                <div id="char-container">
                    <div id="character"></div>
                </div>
                <div id="char-itemslot-container">
                    <div id="item-slot-header"><p>Item slots</p></div>
                    <div id="item-slot">
                        <div id="item-slot1"><p>Head: Demon helmet</p></div>
                        <div class="item-info">Health: +20</div>
                        <div id="item-slot2"><p>Body: Demon armor</p></div>
                        <div class="item-info">Health: +20</div>
                        <div id="item-slot3"><p>Feet: Demon boots</p></div>
                        <div class="item-info">Health: +20</div>
                        <div id="item-slot4"><p>Weapon: Demon Sword</p></div>
                        <div class="item-info">Damage: +20</div>
                        <div id="item-slot5"><p>Shield: Demon Shield</p></div>
                        <div class="item-info">Health: +20</div>
                    </div>
                </div>
                <div id="inventory-container">
                    <div id="inventory-header"><p style="padding-top: 5px; text-decoration: underline;">Inventory</p></div>
                    <div id="inventory"></div>
                    <div id="inventory-footer">
                        
                    </div>
                </div>
            </div>
            <div id="content2">
                <div id="enemys-container">
                    <div id="enemys"></div>
                </div>
                <div id="battle-container">
                    <div id="battle-info-box">
                        <div id="battle-p"></div>
                        <div id="battle-e"></div>
                    </div>
                    <div id="battle-atk-box">
                        <div><button class="atk-btn">Attack!</button></div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                            <span class="progress-txt">0%</span>
                        </div>
                        <div><button class="reg-btn">Regenerate</button></div>
                    </div>
                </div>
                <div id="battleLog-container">
                    <div id="battleLog-header"><p style="padding-top: 5px; text-decoration: underline;">Battle log</p></div>
                    <div id="battle-log"></div>
                </div>
                <div id="loot-container">
                    <div id="loot-header"><p style="padding-top: 5px; text-decoration: underline;">Loot</p></div>
                    <div id="loot"></div>
                </div>
            </div>
        </div>
        <div id="right-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Stats</a></li>
                <li><a href="#">Items</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
